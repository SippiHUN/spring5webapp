<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UFT-8"/>
    <title>Spring</title>
</head>
<body>
<h1>Book list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <th th:text="${book.id}">ID</th>
        <th th:text="${book.title}">Title</th>
        <th th:text="${book.publisher.name}">Publisher</th>
    </tr>
</table>

</body>
